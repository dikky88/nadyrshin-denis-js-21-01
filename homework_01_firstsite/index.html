<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первое дз</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"><p>Интернет магазин "Не только красивое"</p></div>
        <div class="menu">
            <div class="sea-fish">
                <h3>Морская рыба</h3>
                <p><input type="checkbox" id="shark" name="shark">
                    <label for="shark">Акула</label></p>

                <p><input type="checkbox" id="perch" name="perch">
                    <label for="perch">Окунь</label></p>

                <p><input type="checkbox" id="halibut" name="halibut">
                    <label for="halibut">Палтус</label></p>

                <p><input type="checkbox" id="codfish" name="codfish">
                    <label for="codfish">Треска</label></p>
            </div>

            <div class="river-fish">
                <h3>Пресноводная рыба</h3>
                <p><input type="checkbox" id="white-eyefish" name="white-eyedfish">
                    <label for="white-eyefish">Белоглазка</label></p>

                <p><input type="checkbox" id="sturgeon" name="sturgeon">
                    <label for="sturgeon">Осётр</label></p>

                <p><input type="checkbox" id="river-eel" name="river-eel">
                    <label for="river-eel">Речной угорь</label></p>

                <p><input type="checkbox" id="burbotfish" name="burbotfish">
                    <label for="burbotfish">Налим</label></p>
            </div>
        </div>
        <div class="content">Content</div>
        <div class="clear"></div>
        <div class="footer">
            <div class="contacts">Контакты</div>
            <div class="copyright">© 2021 ИП Рыбов О.А.</div>
        </div>
    </div>

</body>
</html>
