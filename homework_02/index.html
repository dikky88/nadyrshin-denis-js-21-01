<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Второе дз</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__title">
                Интернет магазин "Не только красивое"
            </div>
        </header>

        <sidebar class="sidebar">
            <div class="menu-block">
                <h3 class="menu-block__title">Морская рыба</h3>

                <div class="menu-block__item">
                    <input type="checkbox" id="shark" name="shark">
                    <label class="menu-block__label" for="shark">Акула</label>
                </div>

                <div class="menu-block__item">
                    <input type="checkbox" id="perch" name="perch">
                    <label class="menu-block__label" for="perch">Окунь</label>
                </div>

                <div class="menu-block__item">
                    <input type="checkbox" id="halibut" name="halibut">
                    <label class="menu-block__label" for="halibut">Палтус</label>
                </div>

                <div class="menu-block__item">
                    <input type="checkbox" id="codfish" name="codfish">
                    <label class="menu-block__label" for="codfish">Треска</label>
                </div>
            </div>

            <div class="menu-block">
                <h3 class="menu-block__title">Пресноводная рыба</h3>

                <div class="menu-block__item">
                    <input type="checkbox" id="white-eyefish" name="white-eyedfish">
                    <label class="menu-block__label" for="white-eyedfish">Белоглазка</label>
                </div>

                <div class="menu-block__item">
                    <input type="checkbox" id="sturgeon" name="sturgeon">
                    <label class="menu-block__label" for="sturgeon">Осётр</label>
                </div>

                <div class="menu-block__item">
                    <input type="checkbox" id="river-eel" name="river-eel">
                    <label class="menu-block__label" for="river-eel">Речной угорь</label>
                </div>

                <div class="menu-block__item">
                    <input type="checkbox" id="burbotfish" name="burbotfish">
                    <label class="menu-block__label" for="burbotfish">Налим</label>
                </div>
            </div>
        </sidebar>

        <main class="main">
        </main>

        <footer class="footer">
            <div class="footer__contacts">Контакты</div>
            <div class="footer__copyright">© 2021 ИП Рыбов О.А.</div>
        </footer>
    </div>
</body>
</html>
